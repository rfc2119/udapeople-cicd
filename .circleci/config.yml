jobs:
  build-frontend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [frontend-build]
      - run:
          name: Build front-end
          command: |
            # Your code here
            cd frontend
            npm install webpack # install webpack
            npm run build
      - save_cache:
          paths: [frontend/node_modules]
          key: frontend-build

  build-backend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [backend-build]
      - run:
          name: Back-end build
          command: |
            cd backend
            npm install typescript  # install typescript
            npm run build
      - save_cache:
          paths: [backend/node_modules]
          key: backend-build

  test-frontend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [frontend-test]
      - run:
          name: Front-end test
          command: |
            cd frontend
            npm install oauth-sign  # some test suite fails to run in absense of pauth package
            npm run test
      - save_cache:
          paths: [frontend/node_modules]
          key: frontend-test
              
  test-backend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [backend-test]
      - run:
          name: Back-end test
          command: |
            cd backend
            npm install jest  # TODO: how on earth is the test runner not installed ? even though the same image is used...
            npm run test
      - save_cache:
          paths: [backend/node_modules]
          key: backend-test
              
            
  scan-frontend:
    docker:
      - image: circleci/node:13.8.0
      # Docker image here
    steps:
      - checkout
      - restore_cache:
          keys: [scan-frontend]
      - run:
          name: Scan Front-end for vulnerabilites
          command: |
            cd frontend
            npm audit --audit-level=critical
      - save_cache:
          paths: [frontend/node_modules]
          key: scan-frontend
              
          
  scan-backend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [scan-backend]
      - run:
          name: Scan Back-end for vulnerabilites
          command: |
            cd backend
            npm audit --audit-level=critical
      - save_cache:
          paths: [backend/node_modules]
          key: scan-backend

  # workflow id: cd0d8qrsenyt
  # see https://circleci.com/docs/2.0/env-vars
  deploy-infrastructure:
    docker:
      - image: amazon/aws-cli:latest
    environment:
      ID: << pipeline.parameters.workflow-id >>
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints:
            - "13:19:d0:85:aa:eb:66:62:a6:99:db:99:a7:8d:5a:51"   # udacity project 3 key
      - run:
          yum install -y tar gzip
      - run:
          name: Ensure back-end infrastructure exists
          command: |
            aws cloudformation deploy \
              --template-file .circleci/files/backend.yml \
              --tags project="backend-$ID" \
              --stack-name "udapeople-backend-$ID" \
              --parameter-overrides ID=$ID
      - run:
          name: Ensure front-end infrastructure exist
          command: |
            aws cloudformation deploy \
              --template-file .circleci/files/frontend.yml \
              --tags project=frontend-$ID \
              --stack-name udapeople-frontend-$ID \
              --parameter-overrides ID=$ID
      - run:
          name: Add back-end ip to ansible inventory
          command: |
            echo "cwd: $CIRCLE_WORKING_DIRECTORY"
            aws ec2 describe-instances \
              --filters Name="tag:Name,Values=backend-$ID" \
              --query 'Reservations[*].Instances[*].PublicIpAddress' \
              --output text | tee -a .circleci/ansible/inventory.txt
            # $CIRCLE_WORKING_DIRECTORY defaults to "project"
            # see https://circleci.com/docs/2.0/configuration-reference/#jobs
      # this step requires tar and gzip to be installed on the image
      - persist_to_workspace:
          root: ~/
          paths:
            - project/.circleci/ansible/inventory.txt
      # Here's where you will add some code to rollback on failure      

  configure-infrastructure:
    docker:
      # Docker image here that supports Ansible
      # image: python:3.7-slim-buster
      # based on circleci's cimg/base which is an optimized ubuntu image
      - image: cimg/python:3.7
    steps:
      # Checkout code from git
      - checkout
      # Add ssh keys with fingerprint
      # thus adds private keys of fingerprint X to the server, so that you could
      # use ssh from within the server to other machines
      - add_ssh_keys:
        # in addition to copying private key from circleci, adds the following to config
        # Host !github.com *
        #   IdentitiesOnly no
        #     IdentityFile /home/circleci/.ssh/id_rsa_1319d085aaeb6662a699db99a78d5a51
          fingerprints:
            - "13:19:d0:85:aa:eb:66:62:a6:99:db:99:a7:8d:5a:51"   # udacity project 3 key
      # attach workspace
      # The workspace can be used to pass along unique data built during a job
      # to other jobs in the same workflow
      - attach_workspace:
          at: /tmp/
          # - run:
          #     name: Debugging
          #     command: |
          #       ls -l ~/.ssh/
          #       echo $PWD
          #       cat ~/.ssh/config
      - restore_cache:
          keys: [v2-pip-cache]
      # TODO: use save/restore cache
      - run:
          name: Install dependencies
          command: |
            pip install ansible
      - save_cache:
          paths: [/home/circleci/.cache/pip]
          key: v2-pip-cache
      - run:
          name: Configure server
          working_directory: .circleci/ansible
          command: |
            cp /tmp/project/.circleci/ansible/inventory.txt ./
            echo -e '[defaults]\nhost_key_checking = false' | tee ansible.cfg
            # echo -e '[web:vars]\nhost_key_checking=false' | tee -a inventory.txt
            cat inventory.txt ansible.cfg
            # export ANSIBLE_HOST_KEY_CHECKING=False
            ansible-playbook configure-server.yml \
              -e 'ansible_host_key_checking=false'\
              -e 'ansible_connection=ssh'\
              -e 'ansible_user=ubuntu' \
              -i inventory.txt \
              -vvvv
