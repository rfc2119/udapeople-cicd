parameters:
  workflow-id:
    type: string
    default: "cd0d8qrsenyt"   # Hint: RDS auto-generated ID

commands:
  # TODO: needs improvment
  install-awscli-cmd:
    description: Installs AWS CLI
    # parameters:
    #   pkg-manager:
    #     type: string
    #     default: "apt"
    steps:
      - run:
          name: Install AWS CLI through Python 3
          command: |
            # version=$(cat /proc/version)
            # if [[ "$version" =~ "deb" ]]; then
            # export pkgmgr="<< parameters.pkg-manager >>"
            if command -v "apt"; then
              apt install -y python3 python3-pip
            elif command -v "apk"; then
              apk add python3 python3-pip
            elif command -v "yum"; then
              yum install -y python3 python3-pip
            else
              echo "package manager not supported ?"
            pip install awscli

  destroy-environment:
    description: Destroy back-end and front-end cloudformation stacks given a workflow ID.
    parameters:
      id:
        type: env_var_name  # see https://circleci.com/docs/2.0/reusing-config/#environment-variable-name
        default: ID
      install_deps:
        type: boolean
        default: false
    steps:
      - when:
          condition:
            and:
              - << parameters.install_deps >>
              - on_fail
      - run:
          name: Destroy environments
          when: on_fail
          command: |
            aws cloudformation delete-stack --stack-name udapeople-frontend-${<< parameters.id >>}
            aws cloudformation delete-stack --stack-name udapeople-backend-${<< parameters.id >>}
            aws cloudformation delete-stack --stack-name udapeople-cloudfront-s3-${<< parameters.id >>}
            # TODO: destroy s3 bucket as well
            aws s3 rm s3://udapeople-${<< parameters.id >>}/ --recursive

  revert-migrations:
    description: Revert the last migration if successfully run in the current workflow.
    parameters:
      id:
        type: env_var_name  # see https://circleci.com/docs/2.0/reusing-config/#environment-variable-name
        default: ID
      install_deps:
        type: boolean
        default: false
    steps:
      - when:
          condition:
            and:
              - << parameters.install_deps >>
              - on_fail
          steps:
            - install-awscli-cmd
      - run:
          name: Revert migrations
          when: on_fail
          command: |
            # Curl command here to see if there was a successful migration associated with the workflow id, store result in SUCCESS variable
            # TODO: hard-coded token
            SUCCESS=$( curl -H "token: 488b0450-32fc-4365-8f61-e9600d091338" \
                  "https://api.memstash.io/values/memstash_key_${<< parameters.id >>}" )
            if(( $SUCCESS==0 ));  # 0 for success, non-zero for failure
            then
              cd ~/project/backend
              npm install
              npm run migrations:revert
            fi
            
